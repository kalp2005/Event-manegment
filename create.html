<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1 id="form-title">Create New Event</h1>
    </header>
    <main class="container">
        <form id="event-form">
            <input type="hidden" id="eventId">

            <div class="input-box">
                <input type="text" id="eventName" required>
                <label>Event Name</label>
            </div>
            <div class="input-box">
                <input type="datetime-local" id="eventDateTime" required>
                <label id="eventDateTimeLabel">Date & Time</label> 
            </div>
            <div class="input-box">
                <input type="text" id="eventVenue" required>
                <label>Venue</label>
            </div>
            <div class="input-box textarea">
                <textarea id="eventDescription"></textarea>
                <label>Description</label>
            </div>

            <!-- NEW: Guest List Input -->
            <div class="input-box textarea">
                <textarea id="eventGuests" placeholder="john@example.com, jane@example.com"></textarea>
                <label>Guest Emails (comma-separated)</label>
            </div>

            <!-- NEW: Staff List Input -->
            <div class="input-box textarea">
                <textarea id="eventStaff" placeholder="staff1@example.com, staff2@example.com"></textarea>
                <label>Staff Emails (for reminders)</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn"><i class="fas fa-save"></i> Save Event</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
