<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <!-- Corrected path to your authentication CSS -->
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body>
    <div class="container">
        <!-- Animation elements from your original design -->
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <!-- Login Form Box (No changes here) -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form id="loginForm">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1; --S:21">We are happy to have you with us again.</p>
        </div>

        <!-- UPDATED Registration Form Box -->
        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0">Register</h2>
            <form id="registerForm">
                <div class="input-box animation" style="--li:18; --S:1">
                    <input type="text" id="registerUsername" required>
                    <label>Username</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>
                
                <div class="email-otp-group animation" style="--li:19; --S:2">
                    <div class="input-box">
                        <input type="email" id="registerEmail" required>
                        <label>Email</label>
                        <box-icon name='envelope' type='solid' color="gray"></box-icon>
                    </div>
                    <button type="button" id="sendOtpBtn" class="btn">Send</button>
                </div>
                
                <!-- NEW STRUCTURE: Hidden OTP input with Resend button inside -->
                <div id="otpSection" class="hidden animation" style="--li:20; --S:3">
                    <div class="input-box">
                        <input type="number" id="registerOtp" required>
                        <label>Enter 6-Digit OTP</label>
                        <!-- Moved Resend button here -->
                        <button type="button" id="resendOtpBtn" class="resend-btn">Resend</button>
                    </div>
                </div>

                <div class="input-box animation" style="--li:21; --S:4">
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>

                <div class="input-box animation" style="--li:22; --S:5">
                    <button class="btn" type="submit">Register</button>
                </div>

                <div class="regi-link animation" style="--li:23; --S:6">
                    <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0">WELCOME!</h2>
            <p class="animation" style="--li:18; --S:1">Weâ€™re delighted to have you here.</p>
        </div>
    </div>
    
    <div id="toast" class="toast">
        <p id="toastMessage"></p>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
