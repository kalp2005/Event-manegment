<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <!-- Corrected path to your authentication CSS -->
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body>
    <div class="container">
        <!-- These animation elements are from your original design -->
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <!-- Login Form Box -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <!-- Added id="loginForm" to target this with JS -->
            <form id="loginForm">
                <div class="input-box animation" style="--D:1; --S:22">
                    <!-- Added id="loginUsername" -->
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <!-- Added id="loginPassword" -->
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Informational Content for Login -->
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1; --S:21">We are happy to have you with us again. If you need anything, we are here to help.</p>
        </div>

        <!-- Registration Form Box -->
        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0">Register</h2>
            <!-- Added id="registerForm" to target this with JS -->
            <form id="registerForm">
                <div class="input-box animation" style="--li:18; --S:1">
                     <!-- Added id="registerUsername" -->
                    <input type="text" id="registerUsername" required>
                    <label>Username</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--li:19; --S:2">
                    <!-- Added id="registerEmail" -->
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                    <box-icon name='envelope' type='solid' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--li:19; --S:3">
                    <!-- Added id="registerPassword" -->
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>
                <div class="input-box animation" style="--li:20; --S:4">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:21; --S:5">
                    <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>

        <!-- Informational Content for Registration -->
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0">WELCOME!</h2>
            <p class="animation" style="--li:18; --S:1">Weâ€™re delighted to have you here. If you need any assistance, feel free to reach out.</p>
        </div>
    </div>

    <!-- Corrected path to your authentication script -->
    <script src="js/auth.js"></script>
    <!-- Script for the icons used in the form -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
